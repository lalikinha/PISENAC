<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Alterar Profissional</h1>
        <form action="/alterar/profissional/{{ profissional[0] }}" method="post">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" name="nome" class="form-control" placeholder="Nome" value="{{ profissional[1] }}" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="endereco" class="form-control" placeholder="Endereço" value="{{ profissional[2] }}">
                </div>
                <div class="col-md-4">
                    <input type="text" name="complemento" class="form-control" placeholder="Complemento" value="{{ profissional[3] }}">
                </div>
                <div class="col-md-4">
                    <input type="text" name="bairro" class="form-control" placeholder="Bairro" value="{{ profissional[4] }}">
                </div>
                <div class="col-md-4">
                    <input type="text" name="cidade" class="form-control" placeholder="Cidade" value="{{ profissional[5] }}">
                </div>
                <div class="col-md-4">
                    <input type="text" name="estado" class="form-control" placeholder="Estado" value="{{ profissional[6] }}">
                </div>
                <div class="col-md-12">
                    <textarea name="descricao" class="form-control" placeholder="Descrição">{{ profissional[7] }}</textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
